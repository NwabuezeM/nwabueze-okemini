</head>
<body>
    <div class="right-hand">
        <form  id="myForm">
            <label for="name" class="input-area">Your Name</label>
             <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <label for="number" class="input-area">Your Phone Number</label>
            <input type="tel" id="number" name="number" placeholder="Enter your phone number" required>
            <label for="email" class="input-area">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="message" class="input-area">Your Enquiry</label>
            <textarea name="message" id="message" cols="24" rows="1" placeholder="How can I help you?"></textarea>
            <div class="acceptance">
                <input type="checkbox" name="acceptance" id="acceptance" required> <label for="acceptance">I have read and understand your <a href="privacy.html">Privacy Policy</a></label>
            </div>
            <button type="button" onclick="enquiryBtn()" id="submitButton" disabled>GET STARTED</button>
        </form>
    </div>
    <script>
        function enquiryBtn() {
            // Get form elements
            var nameInput = document.getElementById("name");
            var numberInput = document.getElementById("number");
            var emailInput = document.getElementById("email");
            var acceptanceCheckbox = document.getElementById("acceptance");
          
            // Get error message elements
            var nameError = document.getElementById("nameError");
            var numberError = document.getElementById("numberError");
            var emailError = document.getElementById("emailError");
            var acceptanceError = document.getElementById("acceptanceError");
          
            // Reset error messages
            nameError.textContent = "";
            numberError.textContent = "";
            emailError.textContent = "";
            acceptanceError.textContent = "";
          
            // Validate name
            if (nameInput.value.trim() === "") {
              nameError.textContent = "Please enter your name";
              nameInput.focus();
              return false;
            }
          
            // Validate phone number
            var phoneNumberPattern = /^\d{10}$/;
            if (!phoneNumberPattern.test(numberInput.value)) {
              numberError.textContent = "Please enter a valid 10-digit phone number";
              numberInput.focus();
              return false;
            }
          
            // Validate email
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(emailInput.value)) {
              emailError.textContent = "Please enter a valid email address";
              emailInput.focus();
              return false;
            }
          
            // Validate acceptance checkbox
            if (!acceptanceCheckbox.checked) {
              acceptanceError.textContent = "Please read and accept the privacy policy";
              return false;
            }
          
            // Form validation successful
            return true;
          }
          
          // Add event listeners to form elements for real-time validation
          document.getElementById("name").addEventListener("input", validateForm);
          document.getElementById("number").addEventListener("input", validateForm);
          document.getElementById("email").addEventListener("input", validateForm);
          document.getElementById("acceptance").addEventListener("input", validateForm);
          
          // Validate the form on every input change
          function validateForm() {
            var submitButton = document.getElementById("submitButton");
            submitButton.disabled = !enquiryBtn();
          }
    </script>
</body>
